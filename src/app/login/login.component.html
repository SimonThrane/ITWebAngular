<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-8">
      <p class="lead">Not a member? Please <a href="/register">register</a> first.</p>
      <form ng-submit="vm.onSubmit()">
        <div role="alert" *ngIf="vm.formError" class="alert alert-danger">{{formError}}</div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" required id="email" placeholder="Enter email" [(ngModel)]="user.email">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" required id="password" placeholder="Password" [(ngModel)]="user.password">
        </div>
        <button type="submit" class="btn btn-default">Sign in!</button>
      </form>
    </div>
  </div>
</div>
