<div class="container">
  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Track and log you training!</p>
        <div class="form-group">
          <label for="program">Program</label>
          <select [(ngModel)]="activity.program">
            <option *ngFor="let program of programObservable | async" [ngValue]="program">{{program.name}}</option>
          </select>
      </div>
        <div class="form-group">
          <label for="comment">Comment</label>
          <input type="textarea" class="form-control" id="comment" placeholder="Enter a comment" [(ngModel)]="activity.comment">
        </div>
        <button (click)="register()" class="btn btn-success">Log activity!</button>
    </div>
  </div>
    <div class="row text-center">
      <div class="col-md-4">
        <h3>Program</h3>
      </div>
      <div class="col-md-4">
        <h3>Comment</h3>
      </div>
      <div class="col-md-4">
          <h3>Date</h3>
      </div>
    </div>
    <div class="row text-center" *ngFor="let activity of activities">
      <div class="col-md-4">
          <p>{{activity.program.name}}</p>          
      </div>
      <div class="col-md-4">
          <p>{{activity.comment}}</p>
      </div>
      <div class="col-md-4">
          <p>{{activity.date}}</p>
      </div>
    </div>
  </div>
