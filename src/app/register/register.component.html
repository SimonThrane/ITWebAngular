<div class="container">
<div class="row">
  <div class="col-md-6 col-sm-12">
    <p class="lead">Already a member? Please <a href="/login">log in</a> instead.</p>
    <form ng-submit="vm.onSubmit()">
      <div role="alert" *ngIf="vm.formError" class="alert alert-danger">{{ vm.formError }}</div>
      <div class="form-group">
        <label for="name">Full name</label>
        <input type="text" class="form-control" id="name" placeholder="Enter your name" [(ngModel)]="user.name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="user.password">
      </div>
      <button type="submit" class="btn btn-default">Register!</button>
    </form>
  </div>
</div>
</div>
