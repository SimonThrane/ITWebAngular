<div class="table container">
    <div class="row panel-heading" style="background-color:blanchedalmond; color: blue">
        <div class="col-md-3">Program name:</div>
        <div class="col-md-3">Category:</div>
        <div class="col-md-3">Number of exercises:</div> 
    </div>
    <div class="row" *ngFor="let program of programs">
        <div class="col-md-3" (click)="onSelect(program)">{{program.name}}</div>
        <div class="col-md-3">{{program.category}}</div>
        <div class="col-md-3">
          {{program.exercises.length}}
        </div>     
    </div>
  </div>

  <app-show-program (onAddExercise)="addExercise($event)" [program]="selectedProgram" [exercises]="exercises" class="container col-md-6"></app-show-program>
